;-----------------Servicio "No Molestar" -----------------------------------

[nomolestar]
;exten => s,1,Answer(500)
exten => s,n,GotoIf(${DB_EXISTS(dontDisturb/${CALLERID(num)})}?remove)
;set dontDisturb/number at 1
exten => s,n,Set(DB(dontDisturb/${CALLERID(num)})=1)
;TODO tell the caller he is setup dont disturb
exten => s,n,Playback(do-not-disturb&activated)
exten => s,n,Hangup
;remove dontDisturb/number
exten => s,n(remove),NoOp(${DB_DELETE(dontDisturb/${CALLERID(num)})})
exten => s,n,Playback(do-not-disturb&disabled)
;TODO tell the caller he removed  dont disturb
exten => s,n,Hangup


;---------------------------------------------------------------------------


;-----------------Servicio "Desvio de llamadas" ----------------------------

[desviodellamadas]
exten => s,1,Answer(500)
exten => s,n(loop),Background(press-1&for&activated&press-2&for&disabled)
;esperamos 12 segundos a que introduzca una opcion
exten => s,n,WaitExten(12)


;Activa el desvio
;le pedimos al usuaio que meta la nueva extension a la que desvia sus llamadas
exten => 1,1,Playback(press&your&new&extension)
; Read->(variable,nombreArchivo,MaxDigitos,Opcion,intentos,timeout)
exten => 1,n,Read(ext,,3,,2,20)

;ojo, tenemos que comprobar que esa estension no este ocupada por otro usuario, METER AQUI OTRAS CONDICCIONES
exten => 1,n,GotoIf(${DB_EXISTS(extdesvio/${ext})}?errorextocupada)

exten => 1,n,Set(DB(extdesvio/${ext})=${CALLERID(num)}) ;meto en BD extdesvio/extension la asocio a su cuenta 10X
exten => 1,n,Set(DB(extdesvio/${CALLERID(num)})=${ext}) ;meto en BD extdesvio/10X la asocio a su extension
exten => 1,n,Playback(your&new&extension&is-set-to)
exten => 1,n,SayNumber(${ext})
exten => 1,n,Hangup


;error extension ocupada
exten => 1,n(errorextocupada),Playback(error&extension&busy)
exten => 1,n,Hangup

;Desactiva el desvio de llamada
;Recupero el numero de cuenta
exten => 2,1,Set(ext=${DB(extdesvio/${CALLERID(num)})}) ;Sacamos el valor de extension que queda libre
;elimino
exten => 2,n,NoOp(${DB_DELETE(extdesvio/${CALLERID(num)})})
exten => 2,n,NoOp(${DB_DELETE(extdesvio/${ext})})
exten => 2,n,Playback(disabled)
exten => 2,n,Hangup


